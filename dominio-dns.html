        <h1>O que é um domínio e o que é um DNS?</h1>
        <p>Um domínio é um endereço exclusivo para um site. O "Domain Name System", mais conhecido como DNS, é responsável por converter domínios compreendidos facilmente por humanos em endereços IP's que são reconhecidos pela máquina.</p>
